<html lang="en">
<head>

<body>

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <h1>Observatory Data Comparison Tool</h1>

        <h3>Compare existing property IDs against monthly analytics reports.</h3>

        <h5>Upload your own Unique Property IDs CSV or default to tool's GA4 dataset.</h5>

        <br>

        <div id="error" class="error hidden"></div>
        <div id="defaultNotice" class="hidden notice"></div>
        
        <div class="file-upload">
            <label>Unique Property IDs:</label>
            <input type="file" id="masterCsv" accept=".csv" optional>
        </div>
        
        <div class="file-upload">
            <label>Monthly Analytics Data:</label>
            <input type="file" id="monthlyCsv" accept=".csv" required>
        </div>
    

        <button id="compareBtn">Compare</button>
        
        <div id="results" class="results hidden">
            <h2>Comparison Results</h2>
            
            <div class="result-section">
                <ul id="uniqueRowsList"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
